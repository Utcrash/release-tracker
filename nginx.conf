server {
    listen 80;
    server_name your-domain.com;

    location /release-tracker {
        proxy_pass http://app:3001/release-tracker;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # For root path, redirect to /release-tracker
    location = / {
        return 301 /release-tracker;
    }

    # To serve static files directly if needed
    location /release-tracker/static {
        alias /app/build/static;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }
} 